# The URL the site will be built for
base_url = "https://www.narendasan.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feed = true

feed_filename = "rss.xml"

taxonomies = [
    {name = "tags"}
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
#highlight_theme = "base16-gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"
paths_keep_dates = false

[extra]
# Put all your custom variables here
author = "Naren Dasan"
logo = "img/favicon.ico"
header_nav = [
    { name = "home", url = "/" },
    { name = "publications", url = "/pubs" },
    { name = "directory", url = "/dir" },
    { name = "blog", url = "/blog"},
    { name = "tags", url = "/tags" },
    { name = "feed", url = "/rss.xml"}
]
footer_nav = [
    { name = "cv", url = "/pdf/naren_dasan_resume_june_2021_with_citations.pdf" },
    { name = "twitter", url = "https://twitter.com/narendasan" },
