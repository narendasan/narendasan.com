{% extends "base.html" %}

{% block header %}
<p><a href=".."><-</a> {{ page.slug }}</p>
<h1>
Photos
</h1>
{% endblock header %}

{% block content %}
<div class="gallery">
    {% set photos = load_data(path="content/photos/photos.yml")  %}
    {% for photo in photos %}
        <figure class="gallery-item">
            <a href="https://narendasan.com/{{ photo.path }}">
                <img src="https://narendasan.com/{{ photo.path }}" alt="" loading="lazy" class="gallery-item__image">
            </a>
        </figure>
    {% endfor %}
</div>
{% endblock content %}
